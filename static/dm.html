						<tr>

			/**
			 * 初始化名单
			 */
			function resetNameField() {
				cur = 0;
				namearr = [];
				signCount = 0;
				absCount = 0;
				leaveCount = 0;
				$("#curname").text("");
				$("#signfield").html("");
				$("#absfield").html("");
				$("#leavefield").html("");
				$("#namefield").html("");
				$("#signCountField").text(0);
				$("#absCountField").text(0);
				$("#leaveCountField").text(0);
			}

			function showCurNames() {
				if (cur < namearr.length) {
					$("#curname").text(namearr[cur]);
				} else {
					$("#curname").text("");
				}
				$("#namefield").find("li:first-child").remove();
			}

			function speakCur() {
				speakByIdx(cur);
			}
			
			function speakByIdx(stuIdx){
				const clzIdx = parseInt($("#clzSel").find("option:selected").val());
				if (clzIdx >= 0) {
					if (stuIdx < clzColl[clzIdx].stus.length) {const speakTxt = clzColl[clzIdx].stus[stuIdx].speak;
						speak(speakTxt);}
				}
			}
			
			/**
			 * 发声
			 * @param {Object} 发声的文本
			 */
			function speak(text) {
				var speechSU = new SpeechSynthesisUtterance();
				speechSU.text = text;
				speechSU.rate = parseFloat($("#speed").find("option:selected").val());
				speechSynthesis.speak(speechSU);
			}
			
			/**
			 * 展示下一个
			 */
			function rollNext() {
				cur++;
				showCurNames();
			}
			/**
			 * 当前姓名签到
			 */
			function signCur() {
				addNameToField("signfield", $("#curname").text());
			}
			/**
			 * 当前姓名缺勤
			 */
			function absCur() {
				addNameToField("absfield", $("#curname").text());
			}
			/**
			 * 当前姓名请假
			 */
			function leaveCur() {
				addNameToField("leavefield", $("#curname").text());
			}
            
			/**
			 * 把名字移到其他模块
			 * @param {Object} moduleId
			 * @param {Object} idx
			 */
			function moveTo(moduleId, idx) {
				$("#" + moduleId).prepend($("#stu" + idx));
			}

			function addNameToField(nfield, name) {
				if (cur < namearr.length) {
					let name = namearr[cur];
					if (name && name != "") {$("#" + nfield).prepend("<li class='nameItem' onclick='speakByIdx("+cur+")' id='stu" + cur + "'>" + name + 
						"<a href=\"javascript:moveTo('signfield'," + cur + ")\"><i class='fa fa-check colorG'></i></a>" + 
						"<a href=\"javascript:moveTo('absfield'," + cur + ")\"><i class='fa fa-close colorR'></i></a>" +
						"<a href=\"javascript:moveTo('leavefield'," + cur + ")\"><i class='fa fa-circle-o colorY'></i></a></li>");}
				}
			}
			
			/**
			 * 
			 */
			function initClzSel() {
				for (let i = 0; i < clzColl.length; i++) {
					$("#clzSel").append("<option value='" + i + "'>" + clzColl[i].clzname + "-" + clzColl[i].stus.length +
						"</option>");
				}
			}
			
			/**
			 * 获取时间
			 */
			function getDate(){
			    //获取当前时间
			    var date = new Date();
			    //格式化为本地时间格式
			    var date1 = date.toLocaleString();
			    //获取div
			    var div1 = document.getElementById("times");
			    //将时间写入div
			    div1.innerHTML = date1;
			}
			//使用定时器每秒向div写入当前时间
			setInterval("getDate()",1000);
			
			function printPage(){
				let today = new Date();
				document.title="点名"+ today.getFullYear()+"-"+(today.getMonth()+1)+"-"+today.getDate()+"_"+today.getHours()+"_"+today.getMinutes();
				window.print();
			}
			
			$(function() {
				var clzSel = $("#clzSel");
				clzSel.data("prev",clzSel.val());
				initClzSel();
				let clzSelPreVal = "";
				$("#clzSel").change(function (evt, params) {
					let prevVal=$(this).data("prev")||"";
						var confirmResult=false;
						if(prevVal=="-1"){
							confirmResult=true;
						}else{
							confirmResult=window.confirm("确定清除当前数据吗？");
						}
						if (confirmResult) {
							const idx = parseInt($(this).find("option:selected").val());
							if (idx >= 0) {
								const stus = clzColl[idx].stus;
								resetNameField();
								let nameCtn = "";
								for (let i = 0; i < stus.length; i++) {	
									nameCtn += "<li>" + stus[i].name + "</li>";
									namearr[i] = stus[i].name;
								}
								$("#namefield").append(nameCtn);
								showCurNames();
								$("#titPanel").text($(this).find("option:selected").text());
							} else {
						        resetNameField();
							}
						} else {
							$(this).val(prevVal);
							return;
						}
					
					speakCur();
					$(this).data("prev",$(this).find("option:selected").val());
				});
				$("#curname").click(function() {
					const clzIdx = parseInt($("#clzSel").find("option:selected").val());
					if (clzIdx >= 0) {const speakTxt = clzColl[clzIdx].stus[cur].speak;
						speak(speakTxt);}
				});
				window.onbeforeunload = function(e) {
					var e = window.event || e;
					e.returnValue = ("确定离开当前页面吗？");
				}
				$("#signfield").bind("DOMNodeInserted", function() {
					let count = $(this).find("li").length;
					$("#signCountField").text(count);
				});
				$("#signfield").bind("DOMNodeRemoved", function() {

				$("#leavefield").bind("DOMNodeInserted", function() {

				});
				$("#leavefield").bind("DOMNodeRemoved", function() {

			});
		</script>
