<html xmlns="http://www.w3.org/1999/xhtml" id="sixapart-standard">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>html示例</title>
</head>
<body>
<h1>这是个标题</h1>
<p>这是一个段落 </p>

<h1>表单</h1>
<form>
用户名： <input type="text" name="username"><br>
密码： <input type="password" name="pwd"><br>
性别：<input type="radio" name="sex" value="male">男
<input type="radio" name="sex" value="female">女<br>
爱好：<input type="checkbox" name="like" value="sing">唱
<input type="checkbox" name="like" value="dance">跳
<input type="checkbox" name="like" value="rap">Rap
<input type="checkbox" name="like" value="bskball">篮球<br>
</form>

<h1>图像</h1>
<img style="height:100px;" src="/static/img/javawebdev-01/Snipaste_2021-08-24_14-01-27.jpg"/>

<h1>表格</h1>
<table>
    <thead>
    <tr>
	  <td>学号</td>
	  <td>姓名</td>
	</tr>
	</thead>
	<tbody>
    <tr>
	  <td>101</td>
	  <td>张三</td>
	</tr>
	</tbody>
</table>

<h1>超链接</h1>
<a href="https://heis.gitee.io/">Heis博客</a>

<h1>按钮</h1>
<button>我是按钮</button>
<input type="button" value="我也是按钮"/>
<button onclick="window.location.href='https://heis.gitee.io/'">我是可以跳转的按钮</button>

<h1 style="color:red;background-color:blue;">这是个加了CSS样式的标题</h1>

<h1>Javascript</h1>
<button onclick="showMsg('大家好，我是张三')">调用Javascript打招呼</button>
<script>
function showMsg(msg){
  alert(msg);
}
</script>
</body>
</html>
