<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>注册</title>
</head>
<body>
<h1>注册</h1>
<form>
<table>
  <tr>
	  <td>用户名：</td>
	  <td><input type="text" name="username"></td>
	</tr>
  <tr>
    <td>手机号：</td>
    <td><input type="text" name="phone"></td>
  </tr>
  <tr>
	  <td>密码：</td>
	  <td><input type="password" name="pwd"></td>
	</tr>
  <tr>
    <td>确认密码：</td>
    <td><input type="password" name="cpwd"></td>
  </tr>
  <tr>
    <td>性别</td>
    <td><input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女
    </td>
  </tr>
  <tr>
    <td>感兴趣商品频道</td>
    <td><input type="checkbox" name="like" value="digi">数码
  <input type="checkbox" name="like" value="children">母婴
  <input type="checkbox" name="like" value="fashion">时尚
  <input type="checkbox" name="like" value="fresh">生鲜
    </td>
  </tr>
</table>
<input type="submit" value="注册"/>
</form>

</body>
</html>
